<div class="gradient-background min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md">

    <!-- Logo y Título -->
    <div class="text-center mb-6">
      <h1 class="text-5xl font-extrabold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">
        TaskFlow
      </h1>
      <p class="text-slate-100 font-medium mt-1">Tu flujo de trabajo, reinventado.</p>
    </div>

    <!-- Tarjeta del Formulario -->
    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
      
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-1">¡Bienvenido de vuelta!</h2>
      <p class="text-center text-gray-500 mb-6">Ingresa tus credenciales para continuar.</p>

      <!-- Formulario Reactivo -->
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        
        <!-- MENSAJE DE ERROR DEL SERVIDOR -->
        <div *ngIf="loginError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
          <span class="block sm:inline">{{ loginError }}</span>
        </div>

        <div class="space-y-4">
          <!-- Campo de Correo Electrónico -->
          <div>
            <label for="login-email" class="text-sm font-medium text-gray-600">Correo Electrónico</label>
            <input 
              type="email" 
              id="login-email" 
              placeholder="tu@email.com"
              formControlName="email"
              class="mt-1 w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            
            <!-- MENSAJES DE VALIDACIÓN DEL CLIENTE -->
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-600 text-sm mt-1">
              <div *ngIf="email?.errors?.['required']">El correo es requerido.</div>
              <div *ngIf="email?.errors?.['email']">Por favor, ingresa un correo válido.</div>
            </div>
          </div>

          <!-- Campo de Contraseña -->
          <div>
            <label for="login-password" class="text-sm font-medium text-gray-600">Contraseña</label>
            <input 
              type="password" 
              id="login-password" 
              placeholder="••••••••"
              formControlName="password"
              class="mt-1 w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            
            <!-- MENSAJES DE VALIDACIÓN DEL CLIENTE -->
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-600 text-sm mt-1">
              <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
            </div>
          </div>
        </div>

        <div class="text-right mt-2">
          <a routerLink="/forgot-password" class="text-sm font-medium text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button 
          type="submit" 
          [disabled]="loginForm.invalid"
          class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transition transform hover:scale-105 disabled:bg-blue-300 disabled:cursor-not-allowed">
          Iniciar Sesión
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        ¿No tienes una cuenta? 
        <a routerLink="/register" class="font-bold text-blue-600 hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
