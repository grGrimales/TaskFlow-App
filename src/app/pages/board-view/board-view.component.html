<div class="flex flex-col h-screen bg-sky-100">
  <header class="bg-white/80 backdrop-blur-sm shadow-sm p-4 flex items-center justify-between flex-shrink-0">
    <h1 class="text-2xl font-bold text-gray-800 truncate">
      <a routerLink="/dashboard" class="hover:underline text-blue-600">Mis Tableros</a>
      <span class="text-gray-400 mx-2">/</span>
      <span class="text-gray-900">{{ board?.name || 'Cargando...' }}</span>
    </h1>
    <div></div>
  </header>

  <main class="flex-grow p-4 overflow-x-auto">
    <div cdkDropListGroup class="flex space-x-4 h-full items-start">
      
      <div cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="dropColumn($event)" class="flex space-x-4 h-full items-start">
        
        <div *ngFor="let column of columns" cdkDrag class="bg-slate-200 rounded-lg w-72 flex-shrink-0 p-3 flex flex-col max-h-full">
          
          <div cdkDragHandle class="flex justify-between items-center mb-2 px-1 cursor-move">
            <h2 class="font-semibold text-gray-700" (click)="updateColumnName(column)">{{ column.name }}</h2>
            <button (click)="deleteColumn(column._id)" class="text-gray-400 hover:text-red-500" title="Eliminar Columna">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
            </button>
          </div>
          
          <div 
            cdkDropList
            [id]="column._id"
            [cdkDropListData]="column.tasks"
            [cdkDropListConnectedTo]="columnIds"
            (cdkDropListDropped)="dropTask($event)"
            class="flex-grow overflow-y-auto pr-2 min-h-[60px]">
            
            <div *ngFor="let task of column.tasks" cdkDrag [cdkDragData]="task" class="bg-white rounded-md shadow p-3 mb-2 cursor-pointer hover:bg-gray-50 group">
              <div class="flex justify-between items-start">
                <p class="text-sm text-gray-800" (click)="updateTask(task)">{{ task.title }}</p>
                <button (click)="deleteTask(task._id); $event.stopPropagation()" class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity" title="Eliminar Tarea">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1-1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                </button>
              </div>
            </div>
          </div>
          
          <button (click)="addTask(column._id)" class="mt-2 text-left text-sm text-gray-500 hover:bg-slate-300 p-2 rounded-md transition w-full flex-shrink-0">+ Añadir una tarjeta</button>
        </div>

        <!-- CÓDIGO RESTAURADO AQUÍ -->
        <div class="flex-shrink-0 w-72">
          <div *ngIf="!isAddingColumn">
            <button (click)="isAddingColumn = true" class="bg-white/50 hover:bg-white/80 w-full p-3 rounded-lg text-gray-600 font-medium transition">+ Añadir otra columna</button>
          </div>
          <div *ngIf="isAddingColumn" class="bg-slate-200 p-3 rounded-lg">
            <input type="text" [(ngModel)]="newColumnName" (keyup.enter)="addColumn()" placeholder="Introduce el título de la columna..." class="w-full p-2 border-blue-500 border-2 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="mt-2 flex items-center space-x-2">
              <button (click)="addColumn()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">Añadir columna</button>
              <button (click)="isAddingColumn = false; newColumnName = ''" class="text-gray-500 hover:text-gray-800" title="Cancelar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
              </button>
            </div>
          </div>
        </div>
        <!-- FIN DEL CÓDIGO RESTAURADO -->
        
      </div>
    </div>
  </main>
</div>
