<!-- src/app/pages/dashboard/dashboard.component.html -->
<div class="bg-slate-100 min-h-screen">
  <!-- Barra de Navegación Superior -->
  <header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">TaskFlow</h1>
      <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">
        Cerrar Sesión
      </button>
    </nav>
  </header>

  <!-- Contenido Principal -->
  <main class="container mx-auto px-6 py-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-semibold text-gray-700">Mis Tableros</h2>
      <button (click)="openBoardDialog()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition transform hover:scale-105">
        + Crear Nuevo Tablero
      </button>
    </div>

    <!-- Contenedor de las tarjetas de tableros -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
      <!-- Tarjeta de un Tablero (AHORA CON [routerLink]) -->
      <div *ngFor="let board of boards" [routerLink]="['/board', board._id]" class="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer">
        <div>
          <h3 class="text-xl font-bold text-gray-800 mb-2">{{ board.name }}</h3>
          <p class="text-gray-600 text-sm h-16 overflow-hidden">{{ board.description || 'Sin descripción' }}</p>
        </div>
        <div class="mt-4 flex justify-end space-x-2">
          <button (click)="openBoardDialog(board); $event.stopPropagation()" class="text-gray-400 hover:text-blue-500" title="Editar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
              <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
            </svg>
          </button>
          <button (click)="deleteBoard(board._id, $event)" class="text-gray-400 hover:text-red-500" title="Eliminar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1-1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mensaje si no hay tableros -->
      <div *ngIf="boards.length === 0" class="col-span-full text-center py-12 bg-white rounded-xl shadow-lg">
        <p class="text-gray-500">Aún no has creado ningún tablero.</p>
        <p class="text-gray-400 text-sm mt-1">¡Haz clic en "Crear Nuevo Tablero" para empezar!</p>
      </div>
    </div>
  </main>
</div>
