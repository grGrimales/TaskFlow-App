<div class="bg-slate-200 rounded-lg w-72 flex-shrink-0 p-3 flex flex-col max-h-full">
  <div cdkDragHandle class="flex justify-between items-center mb-2 px-1 cursor-move">
    <h2 class="font-semibold text-gray-700" (click)="editName.emit(column)">{{ column.name }}</h2>
    <button (click)="delete.emit(column._id)" class="text-gray-400 hover:text-red-500" title="Eliminar Columna">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
    </button>
  </div>
  
  <div cdkDropList 
      [id]="column._id" 
      [cdkDropListData]="column.tasks" 
      [cdkDropListConnectedTo]="connectedDropListsIds" 
      (cdkDropListDropped)="onTaskDropped($event)" 
      class="flex-grow overflow-y-auto pr-2 min-h-[60px]">
    
    <app-task-card 
        *ngFor="let task of column.tasks" 
        cdkDrag 
        [cdkDragData]="task"
        [task]="task"
        (edit)="editTask.emit($event)"
        (delete)="deleteTask.emit($event)">
    </app-task-card>

  </div>
  
  <button (click)="addTask.emit(column._id)" class="mt-2 text-left text-sm text-gray-500 hover:bg-slate-300 p-2 rounded-md transition w-full flex-shrink-0">
    + AÃ±adir una tarjeta
  </button>
</div>
