<div (click)="onEditClick()" class="bg-white rounded-md shadow p-3 mb-2 cursor-pointer hover:bg-gray-50 group">
  <div class="flex justify-between items-start">
    <p class="text-sm text-gray-800">{{ task.title }}</p>
    <button (click)="onDeleteClick($event)" class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity" title="Eliminar Tarea">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1-1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
    </button>
  </div>
  
  <div *ngIf="task.assignedUsers && task.assignedUsers.length > 0" class="flex items-center mt-2 -space-x-2">
    <div *ngFor="let user of task.assignedUsers" class="h-6 w-6 bg-blue-500 rounded-full flex items-center justify-center text-white text-xs font-bold border-2 border-white" [title]="user.name">
      {{ user.name.charAt(0) }}
    </div>
  </div>
</div>
