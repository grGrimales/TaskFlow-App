<div class="flex-shrink-0 w-72">
  <div *ngIf="!isAddingColumn">
    <button (click)="isAddingColumn = true" class="bg-white/50 hover:bg-white/80 w-full p-3 rounded-lg text-gray-600 font-medium transition">
      + Añadir otra columna
    </button>
  </div>

  <div *ngIf="isAddingColumn" class="bg-slate-200 p-3 rounded-lg">
    <input type="text" [(ngModel)]="newColumnName" (keyup.enter)="onAddColumn()" placeholder="Introduce el título..." class="w-full p-2 border-blue-500 border-2 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    <div class="mt-2 flex items-center space-x-2">
      <button (click)="onAddColumn()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">
        Añadir columna
      </button>
      <button (click)="resetForm()" class="text-gray-500 hover:text-gray-800" title="Cancelar">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>
  </div>
</div>
